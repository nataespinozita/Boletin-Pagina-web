<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso a la Plataforma</title>
    <link rel="stylesheet" href="LOGIN.css">
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="/BOLETIN/LOGO2-fotor-20241110171940.png" alt="Logo" class="logo">
        </div>
        <h2>Accede a la plataforma</h2>
        <form action="ALUMNO.html" method="POST">
            <label for="username">Nombre de usuario</label>
            <input type="text" id="username" name="username" placeholder="Nombre de usuario">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Contraseña">
            <button type="submit">Acceder</button>
        </form>
        <a href="#">¿Olvidó su nombre de usuario o contraseña?</a>

        <!-- Botón para abrir el modal -->
        <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Crear Cuenta</button>
        
        <!-- Modal de Crear Cuenta -->
        <div id="id01" class="modal">
            <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
            <form class="modal-content" action="/BOLETIN/ALUMNO.html">
                <div class="container">
                    <h1>Crear Cuenta</h1>
                    <p>Rellene el formulario para poder crear su cuenta.</p>
                    <hr>
                    <br>
                    <label for="username"><b>Nombre de Usuario</b></label>
                    <input type="text" placeholder="Nombre de usuario" name="username" required>

                    <label for="psw"><b>Contraseña</b></label>
                    <input type="password" placeholder="Contraseña" name="psw" required>

                    <label for="psw-repeat"><b>Repita Contraseña</b></label>
                    <input type="password" placeholder="Repita Contraseña" name="psw-repeat" required>

                    <label for="email"><b>Email</b></label>
                    <input type="email" placeholder="Email" name="email" required>

                    <label for="dni"><b>DNI</b></label>
                    <input type="text" placeholder="DNI" name="dni" required>

                    <label class="remember-label">
                        <input type="checkbox" checked="checked" name="remember"> Recordar Cuenta
                    </label>

                    <p class="terms">Al crear una cuenta estás aceptando nuestros <a href="#" style="color:dodgerblue">Términos & Condiciones</a>.</p>

                    <div class="button-container">
                        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancelar</button>
                        <button type="submit" class="signupbtn">Crear</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
